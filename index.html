<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CarsGO - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">CarsGO</div>
  </nav>

  <div class="main-flex">
    <div class="welcome-anim">
      <h1 class="animated-text">Welcome to CarsGO!</h1>
      <p>Your journey starts here. Rent your dream car now.</p>
    </div>
    <div class="login-divider"></div>
    <div class="login-container">
      <div class="login-toggle">
        <button id="userBtn" class="active" onclick="selectRole('user')">User</button>
        <button id="adminBtn" onclick="selectRole('admin')">Admin</button>
      </div>
      <h2 id="loginTitle">Login as User</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>

  <footer><p>&copy; 2025 CarsGO. All rights reserved.</p></footer>

  <script>
    let selectedRole = "user";
    function selectRole(role) {
      selectedRole = role;
      document.getElementById("loginTitle").textContent = "Login as " + (role === "admin" ? "Admin" : "User");
      document.getElementById("userBtn").classList.toggle("active", role === "user");
      document.getElementById("adminBtn").classList.toggle("active", role === "admin");
    }
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) {
        alert("Please enter username and password.");
        return;
      }
      if (selectedRole === "admin") {
        if (user === "admin" && pass === "admin") {
          window.location.href = "admin.html";
        } else {
          alert("Invalid admin credentials.");
        }
      } else {
        localStorage.setItem("user", user);
        window.location.href = "home.html";
      }
    }
    fufkj
  </script>
</body>
</html>
